<div class="login-container">
    <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Please sign in to your account</p>
    </div>

    <form class="login-form" id="loginForm" #loginForm="ngForm" (submit)="submitLogin(loginForm)">
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" id="email" name="email" [(ngModel)]="email" class="form-input"
                placeholder="Enter your username" required>

        </div>

        <div class="form-group">
            <label  class="form-label">Password</label>
            <div >
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-input"
                    placeholder="Enter your password" required>

            </div>

        </div>



        <button type="submit" class="login-button" id="loginButton">
            Sign In
        </button>
    </form>

    <div class="login-footer">
        <p>Don't have an account? <a routerLink="/register">Sign up here</a></p>
    </div>
</div>
